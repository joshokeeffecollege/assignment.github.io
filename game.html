<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS -->
    <link rel="stylesheet" href="CSS/style.css" />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&family=Poppins&display=swap"
      rel="stylesheet"
    />
    <!-- JAVASCRIPT -->
    <script src="JavaScript/script.js"></script>
    <title>Game</title>
  </head>
  <body id="game-page">
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <!-- LOGO AND TITLE -->
        <a class="navbar-brand" href="index.html">
          <img
            src="images/logo.svg"
            alt="Logo"
            width="30"
            height="24"
            class="d-inline-block align-text-top"
          />
          Group Project
        </a>
        <span class="navbar-text">Home Workin</span>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <!-- FORM SECTION -->
            <li class="nav-item">
              <i class="fa-solid fa-user icon"></i>
              <a class="nav-link active" aria-current="page" href="form.html"
                >Account</a
              >
            </li>
            <!-- GALLERY SECTION -->
            <li class="nav-item">
              <i class="fa-solid fa-images icon"></i>
              <a class="nav-link" href="#">Gallery</a>
            </li>
            <!-- GAME SECTION -->
            <li class="nav-item">
              <i class="fa fa-light fa-gamepad icon"></i>
              <span></span>
              <a class="nav-link" href="game.html">Game</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div id="master">
      <!-- GAME START-->
      <div id="gameStart" class="page" style="display: block">
        <div class="container content">
          <div class="main">
            <div class="row game">
              <h1>Game Start</h1>
              <button
                type="button"
                class="btn btn-primary"
                onclick="show('gamePlay');"
              >
                Start Game
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- GAME PLAY -->
      <div id="gamePlay" class="page" style="display: none">
        <div class="container content">
          <div class="main">
            <div class="row game">
              <h1>Game Play</h1>
              <div id="text">
                <p>I'm thinking of a number between 1 and 10</p>
                <p id="guesses">Guesses: 3</p>
              </div>
              <input type="text" name="guess" id="guess" />
              <div>
                <p id="output">Enter a guess and press submit</p>
              </div>
              <button
                type="button"
                class="btn btn-primary d-grid gap-2 col-3 mx-auto"
                onclick="guess(); clearGuess();"
              >
                Submit
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- GAME OVER -->
      <div id="gameOver" class="page" style="display: none">
        <div class="container content">
          <div class="main">
            <div class="row game">
              <h1 id="header">Game Over</h1>
              <div id="msg">lorem ipsum</div>
              <button
                type="button"
                class="btn btn-primary"
                onclick="show('gamePlay'); replay();"
              >
                Play Again
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- BOOTSTRAP -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>

    <!-- FONT AWESOME -->
    <script
      src="https://kit.fontawesome.com/1de084284f.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
