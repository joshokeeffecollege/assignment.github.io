<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS -->
    <link rel="stylesheet" href="CSS/style.css" />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&family=Poppins&display=swap"
      rel="stylesheet"
    />
    <!-- JAVASCRIPT -->
    <script src="JavaScript/script.js"></script>
    <title>Account</title>
  </head>
  <body id="form-page">
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <!-- LOGO AND TITLE -->
        <a class="navbar-brand" href="index.html">
          <img
            src="images/logo.svg"
            alt="Logo"
            width="30"
            height="24"
            class="d-inline-block align-text-top"
          />
          Group Project
        </a>
        <span class="navbar-text">Home Workin</span>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <!-- FORM SECTION -->
            <li class="nav-item">
              <i class="fa-solid fa-user icon"></i>
              <a class="nav-link active" aria-current="page" href="form.html"
                >Account</a
              >
            </li>
            <!-- GALLERY SECTION -->
            <li class="nav-item">
              <i class="fa-solid fa-images icon"></i>
              <a class="nav-link" href="#">Gallery</a>
            </li>
            <!-- GAME SECTION -->
            <li class="nav-item">
              <i class="fa fa-light fa-gamepad icon"></i>
              <span></span>
              <a class="nav-link" href="game.html">Game</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div id="form">
      <form name="myForm" id="form-page-form" onsubmit="return validateForm()">
        <!-- NAME -->
        First Name: <input type="text" name="fn" />
        <br />
        <br />
        <!-- AGE -->
        Age: <input type="number" name="age" />
        <br />
        <br />
        <!-- PASSWORD -->
        Password: <input type="password" name="password" />
        <br />
        <br />
        <!-- PHONE NUMBER -->
        Phone Number: <input type="number" name="phone" />

        <!-- PREFERRED TITLE -->
        <h4>Preferred Title</h4>
        <div class="form-check">
          <input
            type="radio"
            class="form-check-input"
            name="optradio"
            id="mr"
            required
          />Mr
        </div>
        <div class="form-check">
          <input
            type="radio"
            class="form-check-input"
            name="optradio"
            id="ms"
          />Ms
        </div>
        <div class="form-check">
          <input
            type="radio"
            class="form-check-input"
            name="optradio"
            id="other"
          />Other
        </div>

        <!-- EXPERIENCE -->
        <h4>Experience</h4>
        <label>
          Let us know what industry you work in so we can optimise your
          experince</label
        >
        <select name="title">
          <option>Financial activities</option>
          <option>Business services</option>
          <option>Information</option>
          <option>IT</option>
          <option>Other</option>
        </select>

        <!-- ABOUT YOU -->
        <br /><br />
        <label
          >Tell us a bit about yourself so that we may display it on your
          profile:</label
        >
        <br />
        <textarea name="comments" rows="4" cols="36" id="comment" required>
        </textarea>
        <br /><br />

        <p id="msge"></p>

        <!-- SUBMIT -->
        <input type="submit" value="Submit" />
      </form>
    </div>

    <!-- BOOTSTRAP -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>

    <!-- FONT AWESOME -->
    <script
      src="https://kit.fontawesome.com/1de084284f.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
